  <div class="container" style="background-color:black;">
		<div class="card" style="background-color:black;">
		  <div class="card-header" style="background-color:black;">
			<label>Calculo de Pago</label>
		  </div>
		  <div class="card-body">
			<form class="needs-validation" novalidate>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label>Nombre del usuario</label>
					<input id="txtNombre" type="text" class="form-control" required/>
					<div class="invalid-feedback">
						Nombre es obligatorio
					</div>
				</div>
				<div class="col-md-6 mb-3">
					<label>Nombre del producto</label>
					<input id="txtpro" type="text" class="form-control" required/>
					<div class="invalid-feedback">
						Nombre es obligatorio
					</div>
				</div>
				<div class="col-md-6 mb-3">
					<label>Peso</label>
					<input id="txtpeso" type="text" class="form-control" required />
					<div class="invalid-feedback">
						Horas trabajadas es obligatorio
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mb-3">
					<label>sexo:</label>
					<select class="form-select" id="cbosexo" required>
						<option value="">Seleccione una opción</option>
						<option value="F">Femenino</option>
						<option value="M">Masculino</option>						
					</select>
					<div class="invalid-feedback">
						sexo de usuario es obligatorio
					</div>
				</div>
				<div class="col-md-6 mb-3">
					<label>Departamento:</label>
					<select class="form-select" id="cbodepa" required>
						<option value="">Seleccione una opción</option>
						<option value="Amazonas">Amazonas</option>
						<option value="Ancash">Ancash</option>	
						<option value="Apurimac">Apurimac</option>
						<option value="Arequipa">Arequipa</option>
						<option value="Ayacucho">Ayacucho</option>
						<option value="Cajamarca">Cajamarca</option>
						<option value="Cusco">Cusco</option>
						<option value="Huancavelica">Huancavelica</option>
						<option value="Huanuco">Huanuco</option>
						<option value="Ica">Ica</option>
						<option value="Junin">Junín</option>
						<option value="La Libertad">La Libertad</option>
						<option value="Lambayeque">Lambayeque</option>
						<option value="Lima">Lima</option>
						<option value="Loreto">Loreto</option>
						<option value="Madre de Dios">Madre de Dios</option>
						<option value="Moquegua">Moquegua</option>
						<option value="Pasco">Pasco</option>
						<option value="Piura">Piura</option>
						<option value="Puno">Puno</option>
						<option value="San Martin">San Martin</option>
						<option value="Tacna">Tacna</option>
						<option value="Tumbes">Tumbes</option>
						<option value="Ucayali">Ucayali</option>					
					</select>
					<div class="invalid-feedback">
						departamento es obligatorio
					</div>
				</div>
			
				<div class="col-md-6 mb-3">
					<label>Metodo de Pago:</label>
					<select class="form-select" id="cbopago" required>
						<option value="">Seleccione una opción</option>
						<option value="Movil">Pago movil</option>
						<option value="credito">Tarjeta de Credito</option>						
					</select>
					<div class="invalid-feedback">
						Metodo es obligatorio
					</div>
				</div>
				
				<div class="col-12 text-center mt-5">
					<button type="submit" class="btn btn-outline-secondary ">Calcular Pago</button>
				</div>
			</div>
			</form>
		  </div>
		</div>
	</div>
